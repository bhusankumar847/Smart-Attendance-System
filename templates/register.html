<body>
	<div class="container">
		<h2 class= "a">Faculty Registration</h2>
		<form action="{{ url_for('register') }}" method="post">

			{% if mesage is defined and mesage %}
			<div class="alert alert-warning">{{ mesage }}</div>
			{% endif %}

			<div class="b">
				<label for="name">Name:</label>

			</div>
			<br>
			<div class="c">
				<label for="email">Email:</label>
				<input type="email" class="form-control" id="email" name="email" placeholder="Enter email" name="email">
			</div>
			<br>
			<div class="d">
				<label for="pwd">Password:</label>
				<input type="password" class="form-control" id="password" name="password" placeholder="Enter password" name="pswd">
			</div>
			<br>    
			<button type="submit" class="btn btn-primary"><strong>Register</strong></button>
			<p class="e">Already have an account?  <a class="f" href="{{url_for('login')}}"><strong>  Login here  </strong></a></p>
		</form>
